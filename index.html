<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>

<body>
    <div class="input-group mb-5">
        <input id="originalText" type="text" class="form-control" placeholder="" aria-label=""
            aria-describedby="basic-addon2">
        <div class="input-group-append">
            <!--<button class="btn btn-light" type="button">Beilleszt√©s</button>-->
            <button class="btn btn-light" type="button" onclick="convertText()"><i class="bi bi-type"></i></button>
        </div>
    </div>

    <div class="input-group">
        <input id="moddedText" type="text" class="form-control" placeholder="" aria-label=""
            aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-light" type="button" onclick="copyToClipboard()"><i
                    class="bi bi-clipboard"></i></button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
